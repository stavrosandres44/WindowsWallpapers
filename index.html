<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio con Imagen y Botones</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Imagen de fondo */
        .background-image {
            background-image: url('Website.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh; /* Vista completa de la altura */
            position: relative;
        }

        /* Botón flotante */
        .boton {
            position: absolute;
            top: 90%; /* Cambia esto para posicionar el botón */
            left: 20%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <div class="background-image">
        <a href="Windows 8 Wallpapers.zip" download>
            <button class="boton">Download</button>
        </a>
    </div>

</body>
</html>
